<h1 id="title">Checkout</h1>
<hr width="50%">
<div id="final-cart"></div>
<hr width="50%">
<div id="totals">
    <p>Total After Tax</p>
    <p id="total"></p>
    <p id="amount"></p>
</div>
<hr width="50%">
<form id="shipping-info" method="post" action="http://localhost:3003/orders/order">
  <div class="row">
    <div class="col-50">
      <h3>Billing Address</h3>
      <label for="name"><i class="fa fa-user"></i> Full Name</label>
      <input type="text" id="name" name="name" placeholder="Jon Loh">
      <label for="email"><i class="fa fa-envelope"></i> Email</label>
      <input type="text" id="email" name="email" placeholder="jonloh@email.com">
      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
      <input type="text" id="adr" name="address" placeholder="542 W. 69th Street">
      <label for="city"><i class="fa fa-institution"></i> City</label>
      <input type="text" id="city" name="city" placeholder="New York">
      <div class="row">
        <div class="col-50">
          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="NY">
        </div>
        <div class="col-50">
          <label for="zip">Zip</label>
          <input type="text" id="zip" name="zip" placeholder="10001">
        </div>
      </div>
    </div>
    <hr width="80%">
    <div class="col-50">
      <h3>Payment</h3>
      <label for="cname">Name on Card</label>
      <input type="text" id="cname" name="cname" placeholder="John More Doe">
      <label for="ccnum">Credit card number</label>
      <input type="text" id="ccnum" name="ccnum" placeholder="1111-2222-3333-4444">
      <label for="expdate">Exp Date</label>
      <input type="text" id="expdate" name="expdate" placeholder="12/23">

      <div class="row">
        <div class="col-50">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="352">
        </div>
      </div>
    </div>
  </div>
  <label>
    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
  </label>
  <input type="submit" value="CHECKOUT" class="btn">
</form>
